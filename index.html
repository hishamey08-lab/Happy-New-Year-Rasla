<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Puzzle üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.page {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.page.active {
  display: flex;
}

/* PASSWORD PAGE */
input {
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: pink;
}

/* PUZZLE */
h2 {
  margin-bottom: 20px;
}

.puzzle {
  display: grid;
  grid-template-columns: repeat(3, 90px);
  gap: 10px;
}

.puzzle img {
  width: 90px;
  height: 120px;
  border-radius: 10px;
  object-fit: cover;
}

/* HEART FALL */
.heart {
  position: fixed;
  top: -20px;
  color: pink;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="A_Thousand_Years_Christina_Perri(128k).mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h2>Enter Password üíñ</h2>
  <input id="password" placeholder="Password">
  <button onclick="startExperience()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h2>Love Puzzle üíï</h2>

  <div class="puzzle">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
    <img src="photo6.jpg">
    <img src="photo7.jpg">
    <img src="photo8.jpg">
    <img src="photo9.jpg">
  </div>
</div>

<script>
function startExperience() {
  const pass = document.getElementById("password").value;
  const music = document.getElementById("music");

  if (pass !== "RAAHII") {
    alert("Wrong password üò¢");
    return;
  }

  // üî• FORCE MUSIC (mobile safe)
  music.currentTime = 0;
  music.play().catch(()=>{});

  showPage("page2");
  startHearts();
}

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// ‚ù§Ô∏è HEART FALL
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíó";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 400);
}

// üîä EXTRA SAFETY: ANY TOUCH PLAYS MUSIC
document.addEventListener("click", () => {
  document.getElementById("music").play().catch(()=>{});
}, { once: true });
</script>

</body>
  </html>
